<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    <button id="btn">Click Me</button>
    <button id="btn2">Add Row</button>

    <script>
function testGS(){

    const url = "https://script.google.com/macros/s/AKfycbyDUaoqEXGIkIAbmIpvStDOjg8qr6obGkURL_GYWPCIiktyl7NS_6WJAbRycQl-CclIjg/exec?key=AIzaSyAlGUI2hKuNq7LgZQlnc0oAbaHuNj0e340";


    fetch(url)
        .then(d => d.json())
        .then(d => {
            document.getElementById("app").textContent = d[0].status;
        });

}


function addGS(){

    const url = "https://script.google.com/macros/s/AKfycbyDUaoqEXGIkIAbmIpvStDOjg8qr6obGkURL_GYWPCIiktyl7NS_6WJAbRycQl-CclIjg/exec";


    fetch(url,{
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'no-cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        headers: {
          'Content-Type': 'application/json'
        },
        redirect: 'follow', // manual, *follow, error
        //referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: JSON.stringify({first:"Jake",phone:"312-000-1212", last:"Newperson"}) // body data type must match "Content-Type" header
      });

}

document.getElementById("btn2").addEventListener("click",addGS);

document.getElementById("btn").addEventListener("click",testGS);




</script>

</body>
</html>
